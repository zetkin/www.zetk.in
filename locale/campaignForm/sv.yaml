action:
    noLocation: Ingen fysisk plats
    booked: Bokad
    button:
        signUp: Anmäl dig
        undoSignUp: Ångra
    infoButton: Läs mer
    currentNeed: Fler aktivister behövs här
    multiLocationLabel: |
        {count, plural,
            =2 {På två platser}
            =3 {På tre platser}
            =4 {På fyra platser}
            =5 {På fem platser}
            other {På # platser}
        }
calendar:
    weekDays:
        friday: F
        monday: M
        saturday: L
        sunday: S
        thursday: T
        tuesday: T
        wednesday: O
filter:
    activity:
        active:
            p: Visar bara vissa aktioner baserat på aktivitet.
            button: Visa alla aktioner
        inactive:
            p: Visar alla aktioner oavsett aktivitet.
            button: Välj aktiviteter att visa
        modal:
            clearButton: Visa oavsett aktivitet
    modal:
        title: Filtrera
        closeButton: Stäng
        toggleActionCount: |
            {count, plural,
                =1 {En aktion}
                other {# aktioner}
            }
    showNeed:
        p: |
            Just nu behövs det fler aktivister på {count, plural,
                =1 {en aktion}
                other {# aktioner}
            }.
        button:
            show: Visa mig var jag behövs
            hide: Visa alla aktioner
message:
    yourActions:
        title: Dina aktuella aktioner
        p: |
            Här håller du koll på var du ska vara framöver. Om
            du nyligen anmält dig kan du ångra din anmälan, men
            när du blivit inbokad måste du kontakta din organisation
            om du behöver ställa in.
    showNeed:
        title: Du behövs här!
        p: |
            På {count, plural,
                =1 {den här aktionen}
                other {de här aktionerna}
            } behövs fler aktivister just nu. Om du inte hittar någon som
            passar kan du så klart ändå gå tillbaka och anmäla dig till något
            annat.
