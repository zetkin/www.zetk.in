summary: >-
    Zetkin er ein plattform for å organisere aktivisme. Zetkin er utvikla av
    Zetkin Foundation, som jobbar for radikal samfunnsendring i ei sosialistisk,
    feministisk, antirasistisk og bærekraftig retning.
