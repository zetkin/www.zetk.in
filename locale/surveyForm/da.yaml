privacy:
    h: Acceptér vilkår
    label: Jeg acceptérer nedenstående vilkår
    p: Når du indsender din besvarelse, bliver de oplysninger du giver os, brugt til
        at organisere aktivisme, og de bliver opbevaret og behandlet i Zetkin af {org}  i
        overensstemmelse med Zetkins privatlivspolitik.
    policyLink:
        href: http://zetkin.org/privacy
        label: Klik for at læse hele Zetkins privatlivspolitik
signature:
    h: Vælg hvordan du vil underskrive
    options:
        anon:
            desc: Spørgeskemaet bliver sendt ind anonymt. Forudsat at du ikke anført
                personoplysninger i dine svar, vil organisationen ikke kunne knytte
                besvarelsen til dig.
            label: Send ind anonymt
        email:
            desc: Underskriv med svarpersonens navn og e-mailadresse, altså dig selv
                eller den person du sender besvarelsen på vegne af.
            emailLabel: E-mailadresse
            firstNameLabel: Fornavn
            label: Skriv under med navn og e-mailadresse
            lastNameLabel: Efternavn
        user:
            desc: Når du er logget ind og underskriver besvarelsen som dig selv, bliver
                de knyttet til din bruger, og det er til stor hjælp for organisationen.
            label: Skriv under som { firstName } { lastName }
submitButton: Indsend besvarelse
