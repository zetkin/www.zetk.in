zetkin:
    h1: Beteiligen leicht gemacht
    h2: Eine Plattform für Aktivierung mit Organizing-Methoden
    paragraph: Zetkin ist eine web-basierte Plattform, um Beteiligung für Aktive zu
        erleichtern und wird von Organisationen genutzt, um ihre Mitgliederkommunikation
        zu verbessern. Jede Person kann Zetkin nutzen. Als Nutzer*in kannst du an
        Aktionen und anderen Tätigkeiten der Organisationen teilhaben, mit denen du
        verbunden bist.
    usp1: sicher
    usp2: auf Aktivist*innen ausgerichtet
    usp3: getestet
