connect:
    applyLink:
        text: Zugang anfordern
    h1: Zetkin für deine Organisation
    h2: Möchtest du Zetkin in deiner Organisation benutzen?
    paragraph: Falls ihr die gleichen Ziele wie die Zetkin Foundation verfolgt, helfen
        wir dir gerne deine Organisation zu professionalisieren.
features:
    f1:
        desc: Falls deine Organisation Zetkin nutzt, brauchst du dich nur mit ihr
            verbinden. Dann kannst du dich für Aktivitäten anmelden, an Telefonaktionen
            teilnehmen und mehr.
        title: Werde aktiv in deiner Organisation
    f2:
        desc: Auf "Meine Seite" hast du einen Überblick über Aktionen, Kampagnen und
            Telefonaktionen, für die du gebucht wurdest.
        title: Bleib auf dem Laufenden
    f3:
        desc: Melde dich schnell und unkompliziert für Aktionen in deiner Stadt an.
            Dann musst du nur noch auftauchen.
        title: Beteilige dich auf den Straßen
    f4:
        desc: Hilf deiner Organisation stärker zu werden. Mache Telefonaktionen von
            wo immer du bist mit dem Telefonierprogramm von Zetkin.
        title: Nimm an Telefonaktionen teil
    h1: Alles, was Aktive brauchen
    signUpLink: Registriere dich und leg los
foundation:
    h1: Von Organizer*innen entwickelt
    h2: Ein anderes Unternehmen für eine andere Gesellschaft
    infoLink:
        text: Zetkin Foundation kennenlernen
    paragraph: 'Zetkin wird von Zetkin Foundation entwickelt: ein non-profit Unternehmen,
        das radikale Veränderung hin zu einer sozialistischen, feministischen, antirassistischen
        und nachhaltigen Gesellschaft anstrebt. Das macht Zetkin besonders.'
