connect:
    applyLink:
        href: http://zetkin.org/en/join
        text: Anmod om adgang
    h1: Zetkin til din organisation
    h2: Vil du anvende Zetkin i din organisation?
    paragraph: Hvis din organisation arbejder for de samme mål som Zetkin Foundation,
        vil vi gerne hjælpe med at udvikle jeres aktivisme.
features:
    f1:
        desc: Hvis din organisation anvender Zetkin, skal du blot tilslutte dig. Så
            kan du melde dig til aktiviteter, deltage i rundringninger og meget mere.
        title: Bliv aktiv i din organisation
    f2:
        desc: På "Min side" kan du holde styr på kampagner du kan deltage i, se hvilke
            aktiviteter du er booket til, og tjekke om du har fået opgaver.
        title: Få et overblik
    f3:
        desc: Tilmeld dig aktiviteter i byen nemt og hurtigt. Så er det bare at dukke
            op.
        title: Gå på gaden
    f4:
        desc: Hjælp din organisation med at nå folk. Uanset hvor du er, kan du ringe
            ud med Zetkins kvikke opkaldsapp.
        title: Deltag i ringerunder
    h1: Alt du behøver som aktivist
    signUpLink: Opret dig og kom i gang
foundation:
    h1: Udviklet af aktivister
    h2: En anderledes virksomhed for et andet samfund
    infoLink:
        href: http://zetkin.org/da/foundation
        text: Læs mere om Zetkin Foundation
    paragraph: Zetkin er udviklet af Zetkin Foundation – en virksomhed, der ikke arbejder
        for profit, men for grundlæggende samfundsforandringer i en socialistisk,
        feministisk, antiracistisk og bæredygtig retning. Det gør Zetkin til noget
        særligt.
splash:
    authenticated:
        h2: Logget ind
    caption: Gadefesten "Vår stad" blev arrangeret med Zetkin af Vänsterpartiet i
        Malmø i maj 2014.
    h1: Vær med i kampen for retfærdighed
    readAbout: Læs mere om hvad du kan opnå med Zetkin
    signUpLink: Opret bruger
zetkin:
    h1: Gør det nemt at deltage
    h2: En platform til at organisere aktivisme
    paragraph: |-
        Zetkin er en webbaseret platform der gør det nemt at deltage. Den bruges af organisationer og individuelle aktivister som led i deres organisationsarbejde.

        Enhver kan oprette en brugerkonto i Zetkin. Som Zetkin-bruger kan du bidrage til indsatser og aktiviteter arrangeret af de organisationer du er tilsluttet.
    usp1: Trygt og sikkert
    usp2: Aktivisten i fokus
    usp3: Gennemprøvet
